<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    
    <!--Adds a favicon-->
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"/>

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div id="center">
        <img id="googlelogo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 
        <div id="search-bar">
            <form id="search-form"> 
                <input type="text" id="search-input" maxlength="2048" name="search-input"> 
            </form>
            <img id="mag-glass" alt = "Magnifying Glass" src="https://rainbowpiecollective.files.wordpress.com/2013/12/1462599_10201858095712591_1476539769_o.jpg">
            
        </div>
        <form id="buttons-form">
            <input class="bar-buttons" type="submit" value="Google Search">
            <input class="bar-buttons" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <div id=top-bar>
        <ul>
            <div id="top-left">
            <li><a href= "https://about.google/">About</a> </li>
            <li> <a href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a class="top-bar-cl"></li>
            </div>
            <div id ="top-right">
            <li><a href="https://gmail.com">Gmail</a></li>
            <li><a href="https://images.google.com/">Images</a></li>
            <li> <a id="sign-in-link" href="https://accounts.google.com">Sign In </a></li>
            </div>
        </ul>
    </div>

    <div id=bottom-bar>
        <ul>
            <div id = "bottom-left">
            <li class=bottom-item><a href="https://ads.google.com">Advertising</a></li>
            <li class="bottom-item"><a href="https://www.google.com/services/">Business</a></li>
            <li class="bottom-item"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
            </div>

            <div id="bottom-right">
            <li class="bottom-item"><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li class="bottom-item"><a href="https://policies.google.com/terms">Terms</a></li>
            <li class="bottom-item"><a href="https://www.google.co.in/preferences?hl=en">Settings</a></li>
            </div>
        </ul>
    </div>

</body>

</html>
